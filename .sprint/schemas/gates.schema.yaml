$schema: "http://json-schema.org/draft-07/schema#"
title: Sprint Gates
type: object
required:
  - sprint_name
  - gates
properties:
  sprint_name:
    type: string
  gates:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        purpose:
          type: string
        ltl:
          type: string
        run:
          type: array
          items:
            type: string
        assert_patterns:
          type: array
          items:
            type: string
        contracts:
          type: object
          properties:
            require:
              type: array
              items:
                type: string
            ensure:
              type: array
              items:
                type: string
          additionalProperties: false
        evidence:
          type: array
          items:
            type: object
            required:
              - path
            properties:
              path:
                type: string
              must_exist:
                type: boolean
      additionalProperties: false
additionalProperties: false
