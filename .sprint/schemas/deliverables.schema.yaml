$schema: "http://json-schema.org/draft-07/schema#"
title: Sprint Deliverables
type: object
required:
  - sprint_name
  - deliverables
properties:
  sprint_name:
    type: string
  deliverables:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - id
        - title
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        require:
          type: array
          items:
            type: string
        ensure:
          type: array
          items:
            type: string
        invariants:
          type: array
          items:
            type: string
        evidence:
          type: array
          items:
            type: object
            required:
              - path
              - description
            properties:
              path:
                type: string
              description:
                type: string
              must_exist:
                type: boolean
      additionalProperties: false
additionalProperties: false
