# .github/workflows/s4-exec.yml
name: "S4 ORR Exec"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Ref opcional para checkout"
        required: false
        type: string
      run_microbench:
        description: "Executar microbench DEC"
        required: false
        type: boolean
        default: false
      run_tla:
        description: "Executar checagens TLA"
        required: false
        type: boolean
        default: false

jobs:
  call-orr:
    name: "Chamar workflow reutiliz√°vel"
    uses: ./.github/workflows/_s4-orr.yml
    with:
      ref: ${{ github.event.inputs.ref }}
      run_microbench: ${{ fromJSON(github.event.inputs.run_microbench || 'false') }}
      run_tla: ${{ fromJSON(github.event.inputs.run_tla || 'false') }}
    secrets: inherit
