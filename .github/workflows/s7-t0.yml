name: "S7 — Gate T0 (fast-pass)"
on:
  push:
    paths:
      - "docs/DNA/Roadmap e Sprints/Q2/Sprint 7/**"
      - ".github/workflows/s7-t0.yml"
  pull_request:
    paths:
      - "docs/DNA/Roadmap e Sprints/Q2/Sprint 7/**"
      - ".github/workflows/s7-t0.yml"
  workflow_dispatch: {}

jobs:
  t0:
    runs-on: ubuntu-22.04
    concurrency:
      group: s7-t0-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5d5da3b32b842f6cce0cf5b7a9766f2a72  # pinned (was v4)
      - name: Gate T0 — existência (soft-pass)
        shell: bash
        run: |
          set -euo pipefail
          MAN='docs/DNA/Roadmap e Sprints/Q2/Sprint 7/s_7_filemap_v_7.json'
          OUT='out/obs_gatecheck/T0_discovery.json'
          mkdir -p "$(dirname "$OUT")"
          if [ ! -s "$MAN" ]; then
            echo '{"gate":"T0","status":"FAIL","reason":"no_manifest","checked":0}' > "$OUT"
          else
            checked=0; miss=()
            while IFS= read -r line; do
              p=$(printf '%s\n' "$line" | sed -n 's/.*"path"[[:space:]]*:[[:space:]]*"\(.*\)".*/\1/p'); [ -z "$p" ] && continue
              checked=$((checked+1))
              [ -f "$p" ] || miss+=("$p")
            done < "$MAN"
            if [ "${#miss[@]}" -gt 0 ]; then
              {
                printf '{"gate":"T0","status":"FAIL","checked":%s,"missing":[' "$checked"
                for i in "${!miss[@]}"; do printf '"%s"%s' "${miss[$i]}" $([ "$i" -lt $((${#miss[@]}-1)) ] && echo , ); done
                printf ']}\n'
              } > "$OUT"
              echo "::warning::T0 FAIL (existence). Veja artifact T0_discovery.json"
            else
              printf '{"gate":"T0","status":"PASS","missing":[],"checked":%s}\n' "$checked" > "$OUT"
              echo "::notice::T0 PASS (existence)"
            fi
          fi
          # soft-pass: nunca falha o job
          exit 0
      - name: Upload evidência T0
        if: always()
        uses: actions/upload-artifact@5d5fd0d0f13b66b0d7c0d180fba59a9d6f4b4c90  # pinned (was v4)
        with:
          name: s7-t0-evidence
          path: out/obs_gatecheck/T0_discovery.json
