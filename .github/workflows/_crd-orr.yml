name: CRD Epic â€” ORR (Reusable)

on:
  workflow_call:
    inputs:
      profile:
        type: string
        required: false
        default: fast
      environment:
        type: string

        required: false
        default: dev
      epic_path:
        type: string
        required: false
        default: docs/obs/CRD-8-epic.md
      agents_md:
        type: string
        required: false
        default: AGENTS.md
      project_dir:
        type: string
        required: false
        default: .
      scripts_dir:
        type: string


        required: false
        default: scripts


permissions:
  contents: read
  actions: write





jobs:
  orr:
    runs-on: ubuntu-latest
    timeout-minutes: 30



    steps:
      - name: Checkout
        uses: actions/checkout@b4ffde65f46336ab3f3460e4f9d6a7152fb7a3b6








        with:
          fetch-depth: 0

      - name: Print inputs
        run: |
          echo "profile=${{ inputs.profile }}"
          echo "environment=${{ inputs.environment }}"
          echo "epic_path=${{ inputs.epic_path }}"
          echo "agents_md=${{ inputs.agents_md }}"
          echo "project_dir=${{ inputs.project_dir }}"
          echo "scripts_dir=${{ inputs.scripts_dir }}"

      - name: Ensure utils (jq/zip/curl)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq zip curl

      - name: Run ORR pipeline
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ inputs.project_dir }}"
          mkdir -p out/obs_gatecheck/logs out/obs_gatecheck/evidence
          bash "${{ inputs.scripts_dir }}/orr_all.sh"

      - name: Upload ORR bundle

        uses: actions/upload-artifact@a8a3bc47d66b9b4ade100e3f1920993de94506ee
        with:
          name: obs-bundle-${{ inputs.profile }}-${{ inputs.environment }}
          path: |
            ${{ inputs.project_dir }}/out/obs_gatecheck/**
          if-no-files-found: warn








