name: "S7 ORR Exec Wrapper"
on:
  workflow_dispatch:
    inputs:
      run_microbench:
        type: boolean
        required: false
        default: false
      run_tla:
        type: boolean
        required: false
        default: false
jobs:
  run:
    uses: ./.github/workflows/_s7-orr.yml
    with:
      run_microbench: ${{ fromJSON(github.event.inputs.run_microbench || 'false') }}
      run_tla: ${{ fromJSON(github.event.inputs.run_tla || 'false') }}
