name: Sanity â€” Actions Pins
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '17 5 * * 1'
permissions:
  contents: read
jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # pinned (was v4)
      - name: Verify action pins and existence
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python .github/scripts/verify_pins.py
