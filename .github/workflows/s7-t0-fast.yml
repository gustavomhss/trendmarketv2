name: "S7 T0 fast-pass"
on:
  push:
    paths:
      - "docs/DNA/Roadmap e Sprints/Q2/Sprint 7/**"
      - ".github/workflows/s7-t0-fast.yml"
  pull_request:
    paths:
      - "docs/DNA/Roadmap e Sprints/Q2/Sprint 7/**"
      - ".github/workflows/s7-t0-fast.yml"
  workflow_dispatch: {}

jobs:
  t0:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Gate T0 â€” existence only
        shell: bash
        run: |
          set -euo pipefail
          MAN="docs/DNA/Roadmap e Sprints/Q2/Sprint 7/s_7_filemap_v_7.json"
          OUT="out/obs_gatecheck/T0_discovery.json"
          mkdir -p "$(dirname "$OUT")"
          checked=0; miss=()
          if [ -s "$MAN" ]; then
            while IFS= read -r line; do
              p=$(printf "%s\n" "$line" | sed -n 's/.*"path"[[:space:]]*:[[:space:]]*"\(.*\)".*/\1/p'); [ -z "$p" ] && continue
              checked=$((checked+1)); [ -f "$p" ] || miss+=("$p")
            done < "$MAN"
          fi
          if [ "${#miss[@]}" -gt 0 ]; then
            printf '{"gate":"T0","status":"FAIL","checked":%s,"missing":[' "$checked" > "$OUT"
            for i in "${!miss[@]}"; do printf '"%s"%s' "${miss[$i]}" $([ "$i" -lt $((${#miss[@]}-1)) ] && echo , ); done >> "$OUT"
            echo ']}' >> "$OUT"
            echo "::warning::T0 FAIL (existence)"
          else
            printf '{"gate":"T0","status":"PASS","missing":[],"checked":%s}\n' "$checked" > "$OUT"
            echo "::notice::T0 PASS (existence)"
          fi
      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: s7-t0-evidence
          path: out/obs_gatecheck/T0_discovery.json
