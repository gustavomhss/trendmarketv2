version: 2
models:
  - name: stg_moderation_events
    columns:
      - name: event_id
        tests:
          - not_null
          - unique
      - name: action
        tests:
          - accepted_values:
              values: ['pause', 'resume', 'appeal']
      - name: role
        tests:
          - accepted_values:
              values: ['moderator', 'operator', 'admin']
      - name: action_ts
        tests:
          - not_null
      - name: id
        tests:
          - not_null
          - unique
      - name: ts
        tests:
          - not_null
      - name: symbol
        tests:
          - not_null
      - name: action
        tests:
          - not_null
          - accepted_values:
              values: [pause, escalate, resume]
              values: [pause, resume, review]
      - name: reason
        tests:
          - not_null
      - name: evidence_uri
        tests:
          - not_null
      - name: actor
        tests:
          - not_null
      - name: minutes_since_previous_event
        tests:
          - not_null
          - accepted_values:
              values: [auto_moderator, human_reviewer]
